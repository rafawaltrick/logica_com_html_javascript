<meta charset="UTF-8">

<script>

function pulaLinha() {
    document.write("<br><hr><br>");
}


function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var totalFamiliares = parseInt(prompt('Número de Familiares:'));

var numero = 1;

var totalIdades = 0;

while(numero <= totalFamiliares) {
    var idade = parseInt(prompt('Informe a Idade:'));
    totalIdades = totalIdades + idade;
    numero++;
}

var mediaIdades = totalIdades/totalFamiliares;

mostra('A média de idades dos familiares é: ' + mediaIdades);
mostra('FIM!');

</script>
